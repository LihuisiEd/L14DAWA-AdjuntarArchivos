<!DOCTYPE html>
<html>

<head>
    <title>Carga de archivos</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/animate.css">
</head>

<body>
    <div class="container">
        <h1>Carga de archivos</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data" data-max-file-size="1048576">
            <div class="mb-3">
                <label for="file" class="form-label">Seleccionar archivos:</label>
                <input type="file" id="file" name="file" class="form-control" accept=".jpg,.jpeg,.png" multiple required>

                <div class="invalid-feedback">
                    Solo se permiten archivos JPG, JPEG y PNG.
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Cargar</button>
        </form>

        <div id="file-info" class="mt-3 animate__animated">

        </div>
    </div>

    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/scripts/script.js"></script>
</body>

</html>
